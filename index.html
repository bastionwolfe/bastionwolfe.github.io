<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website (Slider Version)</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1em 2em;
      text-align: center;
      flex-shrink: 0;
    }

    nav {
      margin-top: 1em;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      position: relative;
      user-select: none;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      padding: 0 1em;
      text-align: center;
      flex-shrink: 0;
    }

    .slide h2 {
      margin-top: 0;
    }

    #progress-dots {
      display: flex;
      justify-content: center;
      margin-top: 1em;
      gap: 10px;
      user-select: none;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background: #333;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(51, 51, 51, 0.6);
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 0.3em 0.6em;
      cursor: pointer;
      user-select: none;
      border-radius: 3px;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .arrow:hover {
      background: rgba(51, 51, 51, 0.9);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #eee;
      margin-top: auto;
      font-size: 0.9em;
      color: #777;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Dev Blog</a>
      <a href="about.html">About me</a>
    </nav>
  </header>

  <main id="main-content">
    <button class="arrow arrow-left" aria-label="Previous slide">&#10094;</button>
    <div class="slides" id="slides-container">
      <!-- Slides will be injected here -->
    </div>
    <button class="arrow arrow-right" aria-label="Next slide">&#10095;</button>
    <div id="progress-dots"></div>
  </main>

  <footer>
    <p>
      Connect with me:
      <a href="https://github.com/bastionwolfe" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i> GitHub
      </a> |
      <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i> WIP
      </a>
      <a href="https://itch.io/profile/vinylocean" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-itch-io"></i> Itch.io
      </a>
    </p>
    &copy; 2025 Zach Music. Released under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>.
  </footer>

  <script>
    const sections = [
      {
        title: "Hello!",
        text: "Welcome to my website! There are many things to explore here."
      },
      {
        title: "Projects",
        text: "Use the navigation above to check out my current projects."
      },
      {
        title: "Dev Blog",
        text: "Read my latest posts and follow progress on my game."
      },
      {
        title: "About me",
        text: "Learn more about me, my skills, and what I do."
      },
      {
        title: "Thanks!",
        text: "Thanks for visiting! Feel free to reach out for any inquiries."
      }
    ];

    const slidesContainer = document.getElementById('slides-container');
    const dotsContainer = document.getElementById('progress-dots');
    const leftArrow = document.querySelector('.arrow-left');
    const rightArrow = document.querySelector('.arrow-right');

    let currentIndex = 0;
    let isTransitioning = false;

    // Create slides
    sections.forEach(({title, text}) => {
      const slide = document.createElement('div');
      slide.classList.add('slide');
      slide.innerHTML = `<h2>${title}</h2><p>${text}</p>`;
      slidesContainer.appendChild(slide);
    });

    // Create dots
    sections.forEach((_, idx) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (idx === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        if (isTransitioning || currentIndex === idx) return;
        goToSlide(idx);
      });
      dotsContainer.appendChild(dot);
    });

    const dots = dotsContainer.querySelectorAll('.dot');

    function updateDots() {
      dots.forEach((dot, idx) => {
        dot.classList.toggle('active', idx === currentIndex);
      });
    }

    function goToSlide(idx) {
      if (idx < 0 || idx >= sections.length) return;
      isTransitioning = true;
      currentIndex = idx;
      slidesContainer.style.transform = `translateX(-${100 * currentIndex}%)`;
      updateDots();
      // Wait for transition to finish before allowing another slide
      setTimeout(() => {
        isTransitioning = false;
      }, 500);
    }

    leftArrow.addEventListener('click', () => {
      if (isTransitioning) return;
      goToSlide(currentIndex - 1);
    });

    rightArrow.addEventListener('click', () => {
      if (isTransitioning) return;
      goToSlide(currentIndex + 1);
    });

    // Keyboard navigation
    window.addEventListener('keydown', e => {
      if (isTransitioning) return;
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        goToSlide(currentIndex + 1);
      } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        goToSlide(currentIndex - 1);
      }
    });
  </script>
</body>
</html>
