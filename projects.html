    }
  </style>

<body>

      <a href="index.html">Home</a>

  <main>
    <h2>My GitHub projects</h2>
    <p>Here you will be able to see all my GitHub projects that I worked on or currently am working on.</p>
  </main>

  <div id="projects">Loading...</div>

  <script>
  const username = 'bastionwolfe';
  const container = document.getElementById('projects');

  function escapeHtml(str) {
    return str.replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;");
  }

  function loadRepoContents(repoName, path, target) {
    const url = `https://api.github.com/repos/${username}/${repoName}/contents/${path}`;
    target.innerHTML = ''; 
    const loadingDiv = document.createElement('div');
    loadingDiv.textContent = 'Loading...';
    target.appendChild(loadingDiv);

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error('Network response not OK');
        return res.json();
      })
      .then(items => {
        target.innerHTML = '';

        const list = document.createElement('ul');
        list.style.marginTop = '0.5em';

        items.forEach(item => {
          const li = document.createElement('li');
          if (item.type === 'dir') {
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = item.name;
            a.onclick = (e) => {
              e.preventDefault();
              if (li.querySelector('ul')) {
                const ul = li.querySelector('ul');
                ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
              } else {
                loadRepoContents(repoName, item.path, li);
              }
            };
            li.textContent = 'ðŸ“ ';
            li.appendChild(a);
          } else if (item.type === 'file') {
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = item.name;
            a.onclick = (e) => {
              e.preventDefault();
              loadFileContent(repoName, item.path, li);
            };
            li.textContent = 'ðŸ“„ ';
            li.appendChild(a);
          }

          list.appendChild(li);
        });

        target.appendChild(list);
      })
      .catch(err => {
        console.error(err);
        target.innerHTML = '<p style="color:red;">Failed to load contents.</p>';
      });
  }

  function loadFileContent(repoName, path, container) {
    const existingPre = container.querySelector('pre');
    if (existingPre) {
      existingPre.classList.toggle('hidden-code');
      return;
    }

    const url = `https://raw.githubusercontent.com/${username}/${repoName}/main/${path}`;

    let loadingMessage = document.createElement('div');
    loadingMessage.textContent = 'Loading file...';
    container.appendChild(loadingMessage);

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error('Network response not OK');
        return res.text();
      })
      .then(text => {
        loadingMessage.remove();

        const pre = document.createElement('pre');
        pre.style.whiteSpace = 'pre-wrap';
        pre.style.background = '#f0f0f0';
        pre.style.padding = '1em';
        pre.style.marginTop = '0.5em';
        pre.textContent = text;
        container.appendChild(pre);
      })
      .catch(err => {
        console.error(err);
        loadingMessage.textContent = 'Failed to load file.';
      });
  }

  fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
    .then(res => {
      if (!res.ok) throw new Error('Network response not OK');
      return res.json();
    })
    .then(repos => {
      container.innerHTML = '';
      repos.forEach(repo => {
        const wrapper = document.createElement('div');
        wrapper.className = 'repo';

        const summary = document.createElement('div');
        summary.className = 'repo-summary';
        summary.textContent = `â–¶ ${repo.name}`;

        const details = document.createElement('div');
        details.className = 'repo-details';
        details.innerHTML = `
          <p><strong>Description:</strong> ${repo.description || 'No Description'}</p>
          <p><strong>Language:</strong> ${repo.language || 'unknown'}</p>
          <p><strong>Stars:</strong> ${repo.stargazers_count}</p>
          <p><a href="${repo.html_url}" target="_blank">View on GitHub</a></p>
          <div class="repo-browser"></div>
        `;

        summary.addEventListener('click', () => {
          const isOpen = details.style.display === 'block';
          details.style.display = isOpen ? 'none' : 'block';
          summary.textContent = `${isOpen ? 'â–¶' : 'â–¼'} ${repo.name}`;

          const browser = details.querySelector('.repo-browser');
          if (!isOpen && browser.childNodes.length === 0) {
            browser.innerHTML = '<p>Loading contents...</p>';
            loadRepoContents(repo.name, '', browser);
          }
        });

        wrapper.appendChild(summary);
        wrapper.appendChild(details);
        container.appendChild(wrapper);
      });
    })
    .catch(err => {
      console.error(err);
      container.textContent = 'Failed to load projects.';
    });
  </script>
